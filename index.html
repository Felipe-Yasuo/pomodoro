<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="container">
        <h1>Pomodo Timer</h1>
    </header>
    <main class="container main-layout">
        <div class="timer-wrapper">
            <section class="panel timer-panel">
                <h2 id="sessionLabel">
                    <img src="./assets/Chip.svg" alt="">
                </h2>
                <div class="timer">
                    <span></span>
                </div>

                <div class="controls">
                    <button id="resetBtn">
                        <img src="./assets/ButtonReset.svg" alt="">
                    </button>
                    <button id="startPauseBtn">
                        <img src="./assets/ButtonPlay.svg" alt="">
                    </button>
                    <button id="skipBtn">
                        <img src="./assets/ButtonNext.svg" alt="">
                    </button>
                </div>

                <div class="progress">
                    <span id="pomodoroCount">Pomodoros: 0/4</span>
                </div>
            </section>
        </div>

        <aside class="panel history-panel">
            <h2>Hist√≥rico</h2>

            <ul id="historyList" class="history" aria-live="polite"></ul>

            <div class="history-controls">
                <button id="clearHistoryBtn">üóëÔ∏è Limpar hist√≥rico</button>
            </div>
        </aside>
    </main>

    <script src="app.js"></script>

</body>

</html>
